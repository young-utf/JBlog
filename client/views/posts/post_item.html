<template name="postItem">
  <div class="post">
    <div class="post-writer">
      <span class="writer-name"> - {{writer}}</span>
      <span class="writer-time">( {{createdAt}} )</span>
      &nbsp; <i class="fa fa-wrench"></i>
      &nbsp; <i class="fa fa-trash-o"></i>
    </div>
    <div class="post-content">
      {{post.caption}}
    </div>
  </div>
</template>
