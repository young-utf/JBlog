<template name="writePost">
  <div class="write-post-wrapper">
    <div class="write-post-namespace">
      <span class="write-post-name">- {{user.username}}</span>
    </div>

    <form>
      <div class="write-post-caption">
        <textarea name="caption" class="write-post-textarea" placeholder="What you thought today ?"></textarea>
        <input type="submit" class="btn btn-success post-button" value="Post !!">
      </div>
    </form>
  </div>
</template>
