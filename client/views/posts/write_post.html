<template name="writePost">
  <div class="write-post-wrapper">
    <div class="write-post-namespace">
      <span class="write-post-name">- {{user.userName}}</span>
    </div>

    <div class="write-post-caption">
      <textarea class="write-post-textarea" placeholder="What you thought today ?"></textarea>
      <button class="btn btn-success post-button"> Post !!</button>
    </div>
  </div>
</template>
